<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .query-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 1em;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }
        
        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .answer-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .answer-box.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .answer-box h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .answer-text {
            color: #333;
            line-height: 1.8;
            font-size: 1.05em;
        }
        
        .file-list {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .file-list.show {
            display: block;
        }
        
        .file-item {
            padding: 10px;
            background: white;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Knowledge Base Search Engine</h1>
            <p>Upload documents and ask questions powered by AI</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>üìÅ Step 1: Upload Documents</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <p><strong>Click to select files</strong> or drag and drop here</p>
                    <p style="margin-top: 10px; color: #666;">Supports PDF and TXT files</p>
                    <input type="file" id="fileInput" multiple accept=".pdf,.txt">
                </div>
                
                <div class="file-list" id="fileList"></div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" id="uploadBtn" disabled>Upload & Process</button>
                </div>
                
                <div class="status" id="uploadStatus"></div>
            </div>
            
            <div class="section">
                <h2>üí¨ Step 2: Ask Questions</h2>
                <input type="text" 
                       class="query-input" 
                       id="queryInput" 
                       placeholder="Enter your question here..."
                       disabled>
                <div style="text-align: center;">
                    <button class="btn" id="queryBtn" disabled>Search</button>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing your query...</p>
                </div>
                
                <div class="answer-box" id="answerBox">
                    <h3>üìù Answer:</h3>
                    <div class="answer-text" id="answerText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let selectedFiles = [];
        let documentsUploaded = false;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const queryInput = document.getElementById('queryInput');
        const queryBtn = document.getElementById('queryBtn');
        const loading = document.getElementById('loading');
        const answerBox = document.getElementById('answerBox');
        const answerText = document.getElementById('answerText');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFileList();
            uploadBtn.disabled = false;
        }

        function displayFileList() {
            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span>üìÑ ${file.name}</span>
                    <span style="color: #666;">${(file.size / 1024).toFixed(2)} KB</span>
                </div>
            `).join('');
            fileList.classList.add('show');
        }

        // Upload documents
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            uploadStatus.className = 'status';

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    uploadStatus.textContent = `‚úì ${data.message}. Created ${data.chunks} text chunks.`;
                    uploadStatus.className = 'status success show';
                    documentsUploaded = true;
                    queryInput.disabled = false;
                    queryBtn.disabled = false;
                } else {
                    throw new Error(data.detail || 'Upload failed');
                }
            } catch (error) {
                uploadStatus.textContent = `‚úó Error: ${error.message}`;
                uploadStatus.className = 'status error show';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Process';
            }
        });

        // Query documents
        queryBtn.addEventListener('click', async () => {
            const question = queryInput.value.trim();
            if (!question) return;

            queryBtn.disabled = true;
            loading.classList.add('show');
            answerBox.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();

                if (response.ok) {
                    answerText.textContent = data.answer;
                    answerBox.classList.add('show');
                } else {
                    throw new Error(data.detail || 'Query failed');
                }
            } catch (error) {
                answerText.textContent = `Error: ${error.message}`;
                answerBox.classList.add('show');
            } finally {
                queryBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // Enter key for query
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !queryBtn.disabled) {
                queryBtn.click();
            }
        });
    </script>
</body>
</html>
